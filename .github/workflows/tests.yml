name: Tests

on:
    push:
        branches: ['master']
    pull_request:

jobs:
    tests:
        name: PHP ${{ matrix.php }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                include:
                    - php: '7.0'
                      os: ubuntu-20.04
                      coverage: xdebug2
                    - php: '7.1'
                      os: ubuntu-20.04
                      coverage: xdebug2
                    - php: '7.2'
                      os: ubuntu-20.04
                      coverage: xdebug2

                    - php: '7.3'
                      os: ubuntu-latest
                      coverage: xdebug
                    - php: '7.4'
                      os: ubuntu-latest
                      coverage: xdebug
                    - php: '8.0'
                      os: ubuntu-latest
                      coverage: xdebug
                    - php: '8.1'
                      os: ubuntu-latest
                      coverage: xdebug
                    - php: '8.2'
                      os: ubuntu-latest
                      coverage: xdebug
                    - php: '8.3'
                      os: ubuntu-latest
                      coverage: xdebug
                    - php: '8.4'
                      os: ubuntu-latest
                      coverage: xdebug
                    - php: '8.5'
                      os: ubuntu-latest
                      coverage: xdebug

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  coverage: ${{ matrix.coverage }}

            # Optional but VERY useful to prove xdebug is actually loaded
            - name: Debug PHP + Xdebug
              run: |
                  php -v
                  php -m | grep -i xdebug || true
                  php -i | grep -i "xdebug.mode" || true

            - name: Configure Composer (public deps)
              run: |
                  composer config -g github-protocols https
                  composer config -g use-github-api false

            - name: Composer version
              run: composer --version

            - name: Validate composer.json
              run: composer validate --strict

            - name: Install dependencies
              run: composer update --prefer-dist

            - name: Run PHPUnit with coverage
              run: vendor/bin/phpunit -c phpunit.xml --colors=always --coverage-clover=coverage.xml

            # Optional: fail fast with a clearer error than Codecov's
            - name: Verify coverage.xml exists
              run: |
                  test -f coverage.xml
                  ls -la coverage.xml

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  files: ./coverage.xml
                  flags: all
                  fail_ci_if_error: true
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
